<!-- templates.component.html -->
<div class="container">
  <!-- Button to open template creation form -->
  <button mat-raised-button (click)="openCreateTemplateDialog()">Create New Template</button>
  <h1>{{ title }}</h1>
  <!-- Table of templates -->
  <table mat-table [dataSource]="templates" class="mat-elevation-z8">
    <!-- Template Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Template Name </th>
      <td mat-cell *matCellDef="let template"> {{template.name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let template">
        <button mat-button (click)="previewTemplate(template)">Preview</button>
        <button mat-button (click)="editTemplate(template)">Edit</button>
        <button mat-button (click)="deleteTemplate(template)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
